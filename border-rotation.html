<html lang="en" class=""><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            margin: 100px;
            width: 300px;
            height: 150px;
        }
        /* 通过容器伪元素实现动画 */
        .container::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            /* try padding-box and content-box */
            offset-path: border-box;
            animation: move 4s linear infinite;
        }
        textarea {
            width: 100%;
            height: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        @keyframes move {
            from { offset-distance: 0% }
            to { offset-distance: 100% }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea placeholder="动画效果通过父容器的伪元素实现" style="width: 437px; height: 322px;"></textarea>
    </div>

</body></html>
